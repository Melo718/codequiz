<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Quiz Game</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" 
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" 
        crossorigin="anonymous">

    </head>
    <body>
        <div class ="container">
            <div class="row" >
                <div class="col-sm-11">
                    <a href="">View Highscore</a>
                </div>
                <div class= "col-sm-1">
                    <div class="CountDownTimer">time
                        <input type="number" readonly class="form-control" id="time-remaining" placeholder="0">
                    </div>
                </div>

            </div>
        </div>
        <div id="start-container" class="container">
            <div class="row">
                <div class= "col-12 text-center">
                    <h1>Coding Quiz Challenge</h1>
                </div>
                <div class="rules-container">
                    <div class="row">
                        <div class="col-text-center">
                            <p>Try to Answer the following code-related Questions within the time limit. Keep in mind that incorrect answers will penalize your score by ten seconds!!</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="startButton">
                <div class="col-sm text-center">
                    <button id="startBtn" type="button" class="btn btn-dark">Start Quiz</button>
                </div>
            </div>
        </div>

        <div id="questionsContainer"></div>

        <div id="finalCounter" class="container text-center">
            <div class="row-sm-12">
                <div class="col-12">
                    <form>
                        <div class="form-group">
                            <label for="final-score">final score</label>
                            <input type="number" class="form-control" id="final-score" placeholder="0">
                            <div id="initialinput" class="container text-center" >
                                <div class="row-sm-12">
                                    <div class="col-12">
                                        <form>
                                            <div class="form-group">
                                            <label for="initialsInput">Initials</label>
                                            <input type="name" class="form-control" id="initialsInput" placeholder="Initials">
                                            </div>
                                        </form>
                                        <button type="submit" class="btn btn-dark" id="confirm">Confirm </button>
                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> 


        <div id="highScorecontainer" class="container text-center">
            <div class="row">
                <div class="col-12">
                    <div id="highscores">
                        <div class="col-12 text-center">
                            <h2>high scores</h2>
                            <button id="clear" class=" btn btn-dark ">Clear High Scores</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src = "./script.js"></script>
    </body>
    </html>
